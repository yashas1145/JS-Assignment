<html>
    <head> 
        <title> Sample 25 </title>
    </head>
    <body bgcolor = "LightGray"> 
        <p id = "DisplayHead"> </p>
        <p id = "DisplayTable"> </p>
        <script>
            var x = prompt("Enter a number");
            console.log("Entered number is: " + x);
            document.getElementById('DisplayHead').innerHTML = "Multiplication of " + x + " is: ";
            for(var i=1;i<11;i++)
                document.getElementById('DisplayTable').innerHTML += x + " X " + i + " = " + (x*i) + "<br/>";
        </script>
    </body>
</html>

    <body bgcolor = "LightGray">
        <script>
            function ask(question,yes,no)
            {
                if(confirm(question))
                    yes();
                else
                    no();
            }
            ask("Do you agree?", () => alert("You agreed."), () => alert("You disagreed."));
        </script>
    </body>
</html>

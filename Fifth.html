<html>
    <head>
        <title> Sample 5 </title>
    </head>
    <body bgcolor = "LightGray">
        <h1> <b> Var </b> </h1>
        Var is a variable that is function - scoped.
        <h1> <b> Let </b></h1>
        Let is a variable that is block - scoped.
        <h1> <b> Const </b></h1>
        Const is a variable that is block - scoped and which can't be re-assigned. <br><br><br>
        <b> (Please use the console to view the output) </b>
        <script>
            function F1()
            {
                var a = "Hello from var";
                console.log(a);
            }
            F1();
            function F2()
            {
                let b = "Hello from let"
                console.log(b);
            }
            F2();
            function F3()
            {
                const c = "Hello from const initially"
                console.log(c);
                c = "Hello after trying to change"
            }
            F3();
            console.log(a);
            console.log(b);
            console.log(c);
        </script>
    </body>
</html>

<html>
    <head>
        <title> Sample 21 </title>
    </head>
    <body bgcolor = "LightGray">
        <h2> Check the console for output. </h2>
        <script>
            var a = [], b = [], c = [], x;
            function GenerateArray()
            {
                x = prompt("Enter a number");
                console.log(x);
                for(var i=0;i<x;i++)
                    a = a.concat(i);
                console.log(a);
            }
            function GenerateOdd(a)
            {
                for(var i=0;i<x;i++)
                {
                    if(a[i]%2!=0)
                        b = b.concat(a[i]);
                }
                console.log(b);
            }
            function GenerateCube(b)
            {
                for(var i=0;i<(b.length);i++)
                    c = c.concat(b[i] * b[i] * b[i]);
                console.log(c);
            }
            GenerateArray();
            GenerateOdd(a);
            GenerateCube(b);
        </script>
    </body>
</html>

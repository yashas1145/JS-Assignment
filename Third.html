<html>
    <head>
        <title> Sample2 </title>
    </head>
    <body bgcolor = "LightGray">
        <h1> Demo code to display Date, Day and Time </h1>
        <p id = 'DayDisplay'></p>
        <p id = 'TimeDisplay'></p>
        <p id = 'DateDisplay'></p>
        <script>
            var Days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var H = new Date(); var date = new Date();
            var M = new Date(); var month = new Date();
            var S = new Date(); var year = new Date();
            var day = new Date();
            document.getElementById('DayDisplay').innerHTML = "Today is: " + Days[day.getDay()];
            document.getElementById('TimeDisplay').innerHTML = "Current time is: " + H.getHours() + "hr " + M.getMinutes() + "min " + S.getSeconds() + "s.";
            document.getElementById('DateDisplay').innerHTML = "Current date is: " + date.getDate() + " - " + (month.getMonth()+1) + " - " + year.getFullYear();
        </script>
    </body>
</html>

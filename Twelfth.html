<html>
    <head>
        <title> Sample 12 </title>
    </head>
    <body bgcolor = "LightGray">
        <script>
            var x = prompt("Enter your marks");
            grade(x);
            function grade(y)
            {
                if(y>85)
                    console.log("A grade.");
                else if(y<=85 && y>70)
                    console.log("B grade.");
                else if(y<=70 && y>55)
                    console.log("C grade.");
                else if(y<=55 && y>40)
                    console.log("D grade.");
                else
                    console.log("Fail.");
            } 
        </script>
    </body>
</html>

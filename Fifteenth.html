<html>
    <head>
        <title> Sample 15 </title>
    </head>
    <body bgcolor = "LightGray">
        <script>
            var ShopList = ["Oats", "Veggies", "Corn"];
            console.log("List content: " +ShopList);
            var Basket = ShopList;
            console.log("Basket content: " +Basket);
            var NewList = ["Eggs", "Mayo", "Milk"];
            console.log("Updated list: " + NewList);
            var ShopBasket = Basket.concat(NewList);
            console.log("Updated Basket contents: " + ShopBasket);
        </script>
    </body>
</html>

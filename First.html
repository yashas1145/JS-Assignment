<html>
    <head>
        <title> Sample1 </title>
    </head>
    <body bgcolor = "LightGray">
        <h1> Demo code to display Day and Time </h1>
        <p id = 'DayDisplay'></p>
        <p id = 'TimeDisplay'></p>
        <script>
            var Days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var H = new Date();
            var M = new Date(); 
            var S = new Date();
            var day = new Date();
            document.getElementById('DayDisplay').innerHTML = "Today is: " + Days[day.getDay()];
            document.getElementById('TimeDisplay').innerHTML = "Current time is: " + H.getHours() + "hr " + M.getMinutes() + "min " + S.getSeconds() + "s.";
        </script>
    </body>
</html>
